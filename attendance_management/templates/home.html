<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-section {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <h1>Attendance Management System</h1>
            </div>
        </div>

        <div class="row login-section">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Faculty Portal</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <a href="{{ url_for('login_faculty') }}" class="btn btn-primary mb-2">Faculty Login</a>
                            <a href="{{ url_for('register_faculty') }}" class="btn btn-success">Faculty Register</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Student Portal</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <a href="{{ url_for('login_student') }}" class="btn btn-primary mb-2">Student Login</a>
                            <a href="{{ url_for('register_student') }}" class="btn btn-success">Student Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
