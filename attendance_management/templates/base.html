<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Attendance System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Attendance System</a>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ url_for('login_faculty') }}">Faculty Login</a>
                <a class="nav-item nav-link" href="{{ url_for('login_student') }}">Student Login</a>
                <a class="nav-item nav-link" href="{{ url_for('register_faculty') }}">Faculty Register</a>
                <a class="nav-item nav-link" href="{{ url_for('register_student') }}">Student Register</a>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
